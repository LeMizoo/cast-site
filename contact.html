<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Contact ‚Äî C.A.S.T.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Chargement dynamique du head -->
    <script>
      fetch("components/head.html")
        .then(res => res.text())
        .then(data => {
          document.head.insertAdjacentHTML("beforeend", data);
        });
    </script>
  </head>

  <body>
    <!-- Menu dynamique -->
    <div id="header-placeholder"></div>
    <script>
      fetch("components/header.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    </script>

    <!-- Citation d‚Äôaccueil -->
    <section class="bg-light text-center py-3">
      <p id="citation-dynamique" class="fst-italic text-secondary mb-0">
        ¬´ La musique touche ce que les mots ne peuvent dire. ¬ª
      </p>
    </section>

    <!-- Contenu principal -->
    <main class="container py-5">
      <h2 class="text-center mb-4">Contactez-nous</h2>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form method="POST" action="https://formspree.io/f/TON_ID_FORMSPREE">
            <div class="mb-3">
              <label for="name" class="form-label">Votre nom</label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Votre email</label>
              <input type="email" class="form-control" id="email" name="_replyto" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Votre message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </div>
      </div>

      <div class="text-center mt-5">
        <p><strong>Email :</strong> <a href="mailto:contact@cast.mg">contact@cast.mg</a></p>
        <p><strong>T√©l√©phone :</strong> +261 34 XX XXX XX</p>
        <p><strong>Adresse :</strong> Antananarivo, Madagascar</p>
        <p>
          üåê Suivez-nous :
          <a href="https://facebook.com/" target="_blank">Facebook</a> ‚Ä¢
          <a href="https://youtube.com/" target="_blank">YouTube</a>
        </p>
      </div>
    </main>

    <!-- Pied de page dynamique + scripts -->
    <div id="footer-placeholder"></div>
    <script>
      fetch("components/footer.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("footer-placeholder").innerHTML = data;

          const bootstrapScript = document.createElement("script");
          bootstrapScript.src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
          document.body.appendChild(bootstrapScript);

          bootstrapScript.onload = () => {
            const mainScript = document.createElement("script");
            mainScript.src = "assets/js/scripts.js";
            document.body.appendChild(mainScript);
          };
        });
    </script>
  </body>
</html>
