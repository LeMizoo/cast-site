<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard — C.A.S.T.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Chargement dynamique du head -->
    <script>
      fetch("components/head.html")
        .then(res => res.text())
        .then(data => {
          document.head.insertAdjacentHTML("beforeend", data);
        });
    </script>

    <!-- Style local optionnel -->
    <style>
      .upload-zone {
        border: 2px dashed #ccc;
        padding: 2rem;
        text-align: center;
        background-color: #f0f8ff;
        border-radius: 8px;
      }
      .upload-zone:hover {
        background-color: #e0f0ff;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- 🔝 Menu dynamique -->
    <div id="header-placeholder"></div>
    <script>
      fetch("components/header.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    </script>

    <!-- 🌟 Citation -->
    <section class="bg-light text-center py-3">
      <p id="citation-dynamique" class="fst-italic text-secondary mb-0">
        « Derrière chaque voix, il y a une intention. Derrière chaque fichier, une offrande sonore. »
      </p>
    </section>
<section class="container my-5">
  <div class="text-center">
    <h3 class="mb-4">Accès Membre — CAST</h3>
    <p class="text-muted">Êtes-vous déjà membre du Chœur Artistique & Spirituel ?</p>

    <div class="d-flex justify-content-center gap-3 mt-3">
      <a href="connexion.html" class="btn btn-success">Je suis déjà membre</a>
      <a href="inscription.html" class="btn btn-outline-primary">Je souhaite m’inscrire</a>
    </div>
  </div>
</section>
    <!-- 🎛️ Interface principale -->
    <main class="container py-5">
      <h2 class="text-center mb-4">Espace membre — C.A.S.T.</h2>

      <!-- 🔐 Connexion / Déconnexion -->
      <div class="text-center mb-4">
        <button id="login-btn" class="btn btn-success me-2">Se connecter</button>
        <button id="logout-btn" class="btn btn-danger">Se déconnecter</button>
      </div>

      <!-- 📁 Zone d’upload -->
      <div class="upload-zone mb-5" id="upload-zone">
        <p class="mb-2">Déposez vos fichiers ici ou cliquez pour choisir</p>
        <input type="file" id="fileInput" multiple accept="image/*,audio/*,video/*" hidden />
        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Choisir un fichier</button>
      </div>

      <!-- 🖼️ Aperçu des fichiers uploadés -->
      <div id="media-gallery" class="row g-4">
        <!-- Les fichiers ajoutés apparaîtront ici via JS -->
      </div>
    </main>

    <!-- 🔻 Pied de page + scripts -->
    <div id="footer-placeholder"></div>
    <script>
      fetch("components/footer.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("footer-placeholder").innerHTML = data;

          // Bootstrap JS
          const bootstrapScript = document.createElement("script");
          bootstrapScript.src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
          document.body.appendChild(bootstrapScript);

          // Scripts custom (après Bootstrap)
          bootstrapScript.onload = () => {
            const mainScript = document.createElement("script");
            mainScript.src = "assets/js/scripts.js";
            document.body.appendChild(mainScript);

            // Future : Firebase SDK ici
          };
        });
    </script>
  </body>
</html>
