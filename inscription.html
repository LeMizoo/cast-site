<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription — CAST</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
  <header id="header"></header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Créer un compte membre</h2>

    <p class="text-center mb-4 text-muted">
      Vous pouvez vous inscrire directement avec votre compte Google ou remplir le formulaire ci-dessous.
    </p>

    <form id="signup-form" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="lastname" class="form-label">Nom</label>
        <input type="text" class="form-control" id="lastname" required />
      </div>
      <div class="mb-3">
        <label for="firstname" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="firstname" required />
      </div>
      <div class="mb-3">
        <label for="religion" class="form-label">Affiliation religieuse</label>
        <input type="text" class="form-control" id="religion" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Adresse complète</label>
        <textarea class="form-control" id="address" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="confirm-email" class="form-label">Confirmer l’adresse e-mail</label>
        <input type="email" class="form-control" id="confirm-email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="confirm-password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Créer mon compte</button>
      <hr />
      <button type="button" id="google-signup" class="btn btn-outline-danger w-100">
        <i class="bi bi-google"></i> S’inscrire avec Google
      </button>
    </form>
  </main>

  <footer id="footer"></footer>
  <script src="js/header-footer.js"></script>
  <script type="module" src="js/firebase-auth.js"></script>
</body>
</html>
