<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Galerie — C.A.S.T.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 🎨 Chargement dynamique du head -->
    <script>
      fetch("components/head.html")
        .then(res => res.text())
        .then(data => {
          document.head.insertAdjacentHTML("beforeend", data);
        });
    </script>
  </head>

  <body>
    <!-- 🔝 Menu dynamique -->
    <div id="header-placeholder"></div>
    <script>
      fetch("components/header.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    </script>

    <!-- 🌟 Citation d’accueil -->
    <section class="bg-light text-center py-3">
      <p id="citation-dynamique" class="fst-italic text-secondary mb-0">
        « Chaque image, chaque son, est une mémoire vivante de notre foi chantée. »
      </p>
    </section>

    <!-- 🎶 Contenu principal -->
    <main class="container py-5">
      <h2 class="text-center mb-4">Galerie multimédia</h2>

      <!-- 📷 PHOTOS -->
      <h3 class="mt-5 mb-3 text-center">Photos</h3>
      <div class="row g-3">
        <div class="col-md-4">
          <img src="assets/images/gallery/photo1.jpg" alt="Concert 1"
               class="img-fluid rounded shadow-sm zoomable" />
        </div>
        <div class="col-md-4">
          <img src="assets/images/gallery/photo2.jpg" alt="Répétition"
               class="img-fluid rounded shadow-sm zoomable" />
        </div>
        <div class="col-md-4">
          <img src="assets/images/gallery/photo3.jpg" alt="Moment spirituel"
               class="img-fluid rounded shadow-sm zoomable" />
        </div>
      </div>

      <!-- 🎥 VIDÉOS -->
      <h3 class="mt-5 mb-3 text-center">Vidéos</h3>
      <div class="row g-4 justify-content-center">
        <div class="col-md-6">
          <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="Performance CAST" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-md-6">
          <video controls class="w-100 rounded shadow-sm">
            <source src="assets/videos/concert1.mp4" type="video/mp4" />
            Votre navigateur ne prend pas en charge la vidéo HTML5.
          </video>
        </div>
      </div>

      <!-- 🎧 AUDIOS -->
      <h3 class="mt-5 mb-3 text-center">Audios</h3>
      <div class="row g-4 justify-content-center">
        <div class="col-md-6 text-center">
          <audio controls class="w-100 shadow-sm rounded">
            <source src="assets/audio/cast-chant1.mp3" type="audio/mp3" />
          </audio>
          <p class="mt-2">« O solennel Gloria » — CAST Live</p>
        </div>
        <div class="col-md-6 text-center">
          <audio controls class="w-100 shadow-sm rounded">
            <source src="assets/audio/cast-chant2.mp3" type="audio/mp3" />
          </audio>
          <p class="mt-2">« Méditation vocale » — CAST Studio</p>
        </div>
      </div>
    </main>

    <!-- 🔻 Pied de page dynamique -->
    <div id="footer-placeholder"></div>
    <script>
      fetch("components/footer.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("footer-placeholder").innerHTML = data;

          // ✅ Charger Bootstrap JS après insertion des composants
          const bootstrapScript = document.createElement("script");
          bootstrapScript.src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
          document.body.appendChild(bootstrapScript);

          // ✅ Charger ton script principal ensuite
          bootstrapScript.onload = () => {
            const mainScript = document.createElement("script");
            mainScript.src = "assets/js/scripts.js";
            document.body.appendChild(mainScript);
          };
        });
    </script>
  </body>
</html>
